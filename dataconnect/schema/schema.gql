type User @table {
  displayName: String!
  email: String
  photoUrl: String
  createdAt: Timestamp!
}

type Movie @table {
  title: String!
  year: Int!
  summary: String
  genres: [String]
  runtime: Int
  createdAt: Timestamp!
}

type Watch @table {
  user: User!
  movie: Movie!
  watchDate: Date!
  location: String
  createdAt: Timestamp!
}

type Review @table {
  movie: Movie!
  user: User!
  watch: Watch
  rating: Int!
  review: String
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

type List @table {
  user: User!
  name: String!
  description: String
  public: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

type ListMovie @table(key: ["list", "movie"]) {
  list: List!
  movie: Movie!
  position: Int!
  note: String
}